<!DOCTYPE html>
<html>

<head>
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <h2>Cadastro</h2>
    <div id="cadastros">
        <h2>Cadastrar com GET</h2>
        <form action="/cadastrar" method="get">
            <p>Nome: <input type="text" name="nome"></p>
            <p>Login: <input type="text" name="email"></p>
            <p>Data do Nascimento: <input type="password" name="senha"></p>
            <p>Senha: <input type="date" name="nascimento"></p>

            <input type="submit" value="Cadastrar">
        </form>

        <h2>Cadastrar com POST</h2>
        <form action="/cadastrar" method="post">
            <p>Nome: <input type="text" name="nome"></p>
            <p>Login: <input type="text" name="email"></p>
            <p>Data do Nascimento: <input type="password" name="senha"></p>
            <p>Senha: <input type="date" name="nascimento"></p>

            <input type="submit" value="Cadastrar">
        </form>
</body>

</html>
